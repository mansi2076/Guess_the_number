<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS THE NUMBER</title>
    <link rel="stylesheet" href="guesstheno.css">
</head>
<body style="background-color: darkslategrey;color: aliceblue;">
    <div id="wrapper">
        <h1>NUMBER GUESSING GAME</h1>
        <p>Try and guess a random number between 1 and 20</p>
        <p>you have only 5 attempts</p>
    </br>
        <form class="form">
            <label2 for="guessfield" id="guess">GUESS A NUMBER</label2></br></br>
            <input type="text" id="guessfield" class="guessfield"></br></br>
            <input type="submit" id="subt" value="SUBMIT" class="guesssubmit">
        </form>
        <div class="resultparas">
            <p>GUESSES : <span class="guess"></span></p>
            <p>REMAINING : <span class="lastresult">5</span></p>
            <p class="loworhi"></p>
        </div>
    </div>
    <script src="guesstheno.js"></script>
</body>
</html>
